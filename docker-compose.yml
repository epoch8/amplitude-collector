version: '3.7'
services:
  redpanda:
    image: vectorized/redpanda:latest
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      # - --kafka-addr
      # - PLAINTEXT://0.0.0.0:29092,PLAINTEXT://0.0.0.0:9092
      # - --advertise-kafka-addr
      # # - PLAINTEXT://redpanda:29092,PLAINTEXT://localhost:9092
      # - PLAINTEXT://localhost:9092
      # - --pandaproxy-addr
      # - PLAINTEXT://0.0.0.0:28082,PLAINTEXT://0.0.0.0:8082
      # - --advertise-pandaproxy-addr
      # # - PLAINTEXT://redpanda:28082,PLAINTEXT://localhost:8082
      # - PLAINTEXT://localhost:8082
    ports:
      - 8081:8081
      - 8082:8082
      - 9092:9092
      - 28082:28082
      - 29092:29092

  app:
    build: .
    environment:
      KAFKA_DSN: redpanda:9092
      KAFKA_USE_SSL: "False"
      DEBUG: "True"
    volumes:
      - .:/usr/app
    container_name: app
    depends_on:
      - redpanda
    ports:
      - 8000:8000
